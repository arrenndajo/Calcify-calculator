<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcify - A Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
</head>
<body>

    <div class="container">
        <input type="text" class="display" id="input">

        <div class="buttons">
            <button class="other" data-value="AC">AC</button>
            <button class="other" data-value="C">C</button>
            <button class="other" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>

            <button class="numbers" data-value="7">7</button>
            <button class="numbers" data-value="8">8</button>
            <button class="numbers" data-value="9">9</button>
            <button class="operator" data-value="*">*</button>

            <button class="numbers" data-value="4">4</button>
            <button class="numbers" data-value="5">5</button>
            <button class="numbers" data-value="6">6</button>
            <button class="operator" data-value="-">-</button>

            <button class="numbers" data-value="1">1</button>
            <button class="numbers" data-value="2">2</button>
            <button class="numbers" data-value="3">3</button>
            <button class="operator" data-value="+">+</button>

            <button class="numbers" data-value="0">0</button>
            <button class="numbers" data-value="00">00</button>
            <button class="numbers" data-value=".">.</button>
            <button class="operator" data-value="=">=</button>
        </div>
    </div>

    <br><br><br>
    <footer id="footer">
        <div style="text-align:center">
            <button class="links" id="addTask" onclick="window.location.href = 'https://github.com/arrenndajo/Calcify-calculator';"><img src="images/github.png"></button>
            <button class="links" id="addTask" onclick="window.location.href = 'https://linkedin.com/in/arrenndajo';"><img src="images/linkedin.png"></button>
            <button class="links" id="addTask" onclick="window.location.href = 'https://jayparmar.web.app';"><img src="images/website.png"></button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
